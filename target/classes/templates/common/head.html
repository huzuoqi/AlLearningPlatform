<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="headCss(title)">
  <meta charset="UTF-8">
  <!--移动端预览设置-->
  <meta name="viewport" content="width=device-width,initial-scale=1.0">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
  <link rel="stylesheet" type="text/css" th:href="@{/modules/toast/jquery.toast.css}">
  <link rel="stylesheet" th:href="@{css/Index_me.css}">

  <title th:text="${title}">"</title>
</head>
<body>
<!--导航-->
<nav class="ui attached segment m-padded-tb-mini m-shadow-small m-opacity-mini2" th:fragment="header" style="position: relative;z-index: 999;">
  <div class="ui container">
    <div class="ui secondary stackable menu">
      <h3 class="ui blue header m-margin-top-small">人工智能<br>讲习平台</h3>
      <a href="javascript:void(0);" onclick="topToHome()" class="m-item item m-mobile-hide"><i class="home icon"></i>首页</a>
      <a href="javascript:void(0);" onclick="topToPostUser()" class="m-item item m-mobile-hide"><i class="idea icon"></i>发布者</a>
      <a href="javascript:void(0);" onclick="topToLabel()" class="m-item item m-mobile-hide"><i class="tags icon"></i>标签</a>
      <a href="javascript:void(0);" onclick="topToCollect()" class="m-item item m-mobile-hide"><i class="clone icon"></i>收藏</a>
      <a href="javascript:void(0);" onclick="topToFriend()" class="m-item item m-mobile-hide"><i class="info icon"></i>关注</a>
      <div class="right m-item item m-mobile-hide">
        <div id="globeSearch"  class="ui icon input focus">
          <input id="globeSearchText" type="text" placeholder="搜索...">
          <i class="search link icon" onclick="searchButton()"></i>
        </div>
      </div>
      <div class="right m-item m-mobile-hide menu">
        <div class="ui dropdown item">
          <div class="text"><img class="ui avatar image" id="userAvatar" th:src="${'/img/avatar/' + session.loginUser.avatar}">
            <span th:text="${session.loginUser.nickName}"></span>
          </div>
          <i class="dropdown icon"></i>
          <div class="menu floating">
            <a href="javascript:void(0);" onclick="userDetail()" class="item">个人信息</a>
            <a href="javascript:void(0);" onclick="updateUser()" class="item">修改信息</a>
            <a href="javascript:void(0);" onclick="logout()" class="item">退出登陆</a>
            <a href="javascript:void(0);" onclick="topToMe()" class="item">关于作者</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
    <i class="sidebar icon"></i>
  </a>
</nav>

<div th:fragment="headJs">
  <script th:src="@{/modules/jquery.js}"></script>
  <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
  <script type="text/javascript" th:src="@{/modules/toast/jquery.toast.js}"></script>
  <script type="text/javascript" th:src="@{/js/toast.js}"></script>
  <script th:src="@{/js/head.js}"></script>
</div>

</body>
</html>
