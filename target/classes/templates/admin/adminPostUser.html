<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/adminHead::headCss('管理发布者')">
<body>
<!--头部-->
<div th:insert="common/adminHead::header"></div>

<!--中间内容-->
<div class="m-container m-padded-tb-large m-opacity-mini2">
    <div class="ui container">
        <div class="ui segment">
            <div class="ui grid padded four wide fields">
                <div class="ui input field">
                    <input id="searchPostUserText" type="text" name="title" placeholder="名称">
                </div>
                <div class="field">
                    <button onclick="searchPostUser()" class="ui blue basic middle button"><i class="search icon"></i>搜索</button>
                </div>
                <div class="field">
                    共 <h2 class="ui orange header m-inline-block m-text-thin" id="totalNum"></h2> 人
                </div>
            </div>
        </div>

        <table class="ui celled table">
            <thead>
            <tr>
                <th></th>
                <th>名称</th>
                <th>电话</th>
                <th>邮件</th>
                <th>生日</th>
                <th>注册时间</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody id="postUserBody">

            </tbody>
            <tfoot>
            <tr>
                <th colspan="8">
                    <div class="ui mini pagination menu">
                        <a href="javascript:void(0);" onclick="prePage()" class="icon item">上一页</a>
                        <a href="javascript:void(0);" onclick="nextPage()" class="icon item">下一页</a>
                    </div>
                </th>
            </tr>
            </tfoot>
        </table>

        <div id="popDeletePostUser" class="ui center aligned padded mini modal">
            <div class="ui header centered aligned">
                <p style="color: red" class=" m-text">此操作将封禁当前发布者账户，包括所有文章，评论，收藏，请谨慎操作！</p>
            </div>
            <div class="ui fluid input">
                <input id="confirmPassword" type="password" placeholder="验证密码">
            </div>
            <div class="ui fluid button border">
                <button id="deletePostUser" onclick="deletePostUser()" class="fluid ui blue button">确认封禁</button>
            </div>
        </div>

    </div>
</div>

<br>
<br>

<!--底部 footer-->
<div th:insert="common/footer::footer"></div>
<div th:insert="common/adminHead::headJs"></div>
<script th:src="@{/js/admin/adminPostUser.js}"></script>
</body>
</html>
