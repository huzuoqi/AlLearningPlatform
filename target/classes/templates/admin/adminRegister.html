<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <title>后台账号注册</title>

    <link rel="stylesheet" type="text/css" th:href="@{/modules/layui/css/layui.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/modules/toast/jquery.toast.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <style type="text/css">
        body {
            background-color: #DADADA;
        }
        body > .grid {
            height: 100%;
        }
        .image {
            margin-top: -100px;
        }
        .column {
            max-width: 450px;
        }
    </style>

</head>
<body>

<div class="ui middle aligned center aligned grid">
    <div class="column">
        <form class="ui large form">
            <div class="ui stacked segment">
                <h2 class="ui blue image header">
                    <div class="content">
                        后台账号注册
                    </div>
                </h2>
                <div class="field">
                    <div class="ui left icon input">
                        <i class="user icon"></i>
                        <input id="adminName" type="text" name="adminName" placeholder="用户名">
                    </div>
                </div>
                <div class="field">
                    <div class="ui left icon input">
                        <i class="lock icon"></i>
                        <input id="adminPassword1" type="password" name="password" placeholder="密码">
                    </div>
                </div>
                <div class="field">
                    <div class="ui left icon input">
                        <i class="lock icon"></i>
                        <input id="adminPassword2" type="password" name="password" placeholder="确认密码">
                    </div>
                </div>
                <div class="field">
                    <div class="ui left icon input">
                        <i class="envelope open icon"></i>
                        <input id="adminEmail" type="text"placeholder="邮件">
                    </div>
                </div>
                <div class="field">
                    <div class="ui left icon input">
                        <i class="phone volume icon"></i>
                        <input id="adminTelephone" type="text" placeholder="电话">
                    </div>
                </div>
                <div class="field">
                    <div class="ui left icon input">
                        <i class="calendar alternate icon"></i>
                        <input id="adminBirthday" type="text" placeholder="用户生日">
                    </div>
                </div>
            </div>
            <div id="btn_login" onclick="getRegister()" class="ui fluid large blue submit button">确认注册</div>
        </form>
    </div>
</div>

<script type="text/javascript" th:src="@{/modules/jquery.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<script type="text/javascript" th:src="@{/modules/toast/jquery.toast.js}"></script>
<script type="text/javascript" th:src="@{/js/toast.js}"></script>
<script type="text/javascript" th:src="@{/modules/layui/layui.js}"></script>
<script type="text/javascript" th:src="@{/js/admin/adminRegister.js}"></script>
</body>
</html>
