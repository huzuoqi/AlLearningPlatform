<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <title>后台找回密码</title>

    <link rel="stylesheet" type="text/css" th:href="@{/modules/toast/jquery.toast.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <style type="text/css">
        body {
            background-color: #DADADA;
        }
        body > .grid {
            height: 100%;
        }
        .image {
            margin-top: -100px;
        }
        .column {
            max-width: 450px;
        }
    </style>

</head>
<body>

<div class="ui middle aligned center aligned grid">
    <div class="column">
        <form class="ui large form">
            <div class="ui stacked segment">
                <h2 class="ui blue image header">
                    <div class="content">
                        后台找回密码
                    </div>
                </h2>
                <div class="field">
                    <div class="ui left icon input">
                        <i class="user icon"></i>
                        <input id="adminName" type="text" name="adminName" placeholder="用户名">
                    </div>
                </div>
                <div class="field">
                    <div class="ui left icon input">
                        <i class="envelope open icon"></i>
                        <input id="adminEmail" type="text" name="email" placeholder="邮箱">
                    </div>
                </div>
                <div class="field">
                    <div class="ui left icon input">
                        <i class="paste icon"></i>
                        <input id="adminConfirm" type="text" name="confirm" placeholder="验证码">
                        <button id="send" type="button" onclick="sendMail()">发送</button>
                    </div>
                </div>
                <div class="field">
                    <div class="ui left icon input">
                        <i class="lock icon"></i>
                        <input id="adminPassword1" type="password" placeholder="密码">
                    </div>
                </div>
                <div class="field">
                    <div class="ui left icon input">
                        <i class="lock icon"></i>
                        <input id="adminPassword2" type="password" placeholder="确认密码">
                    </div>
                </div>
            </div>
            <div id="forget" onclick="findPassword()" class="ui fluid large blue submit button">找回密码</div>
        </form>
    </div>
</div>

<script type="text/javascript" th:src="@{/modules/jquery.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<script type="text/javascript" th:src="@{/modules/toast/jquery.toast.js}"></script>
<script type="text/javascript" th:src="@{/js/toast.js}"></script>
<script type="text/javascript" th:src="@{/js/admin/adminForget.js}"></script>
</body>
</html>
