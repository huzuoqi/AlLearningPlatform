<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/head::headCss('标签')">
<body>
<!--头部-->
<div th:insert="common/head::header"></div>
<!--中间内容-->
<div class="m-padded-tb-large m-opacity-mini2">
    <div class="ui container">
        <div class="ui stackable grid">
            <div class="sixteen wide column">
                <!--header-->
                <div class="ui top attached segment">
                    <div class="ui  middle aligned two column grid">
                        <div class="column">
                            <h3 class="ui blue header">标签</h3>
                        </div>
                        <div class="right aligned  column">
                            共 <h2 class="ui orange header m-inline-block m-text-thin" id="totalNum"></h2> 个
                        </div>
                    </div>
                </div>

                <div class="ui attached segment">
                    <div id="label" class="ui doubling five column cards">

                    </div>
                </div>

                <!--footer-->
                <div class="ui bottom attached segment">
                    <div class="ui middle aligned three column grid">
                        <div class="column">
                            <a onclick="prePage()" class="ui mini blue basic button">上一页</a>
                        </div>
                        <div class="middle column">
                            <div class="ui fluid action input">
                                <input id="inputPage" type="text" placeholder="当前/总数">
                                <div onclick="getSpecifyPage()" class="ui blue mini button">跳转</div>
                            </div>
                        </div>
                        <div class="right aligned column">
                            <a onclick="nextPage()" class="ui mini blue basic button">下一页</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<br>
<br>
<!--底部 footer-->
<div th:insert="common/footer::footer"></div>
<div th:insert="common/head::headJs"></div>
<script th:src="@{/js/label.js}"></script>
</body>
</html>
