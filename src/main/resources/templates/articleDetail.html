<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/head::headCss('文章详情')">
<body>
<!--头部-->
<div th:insert="common/head::header"></div>

<!--中间内容-->
<div id="waypoint" class="m-container m-padded-tb-large animated fadeIn">
    <div class="ui container">
        <div class="ui top attached segment">
            <!--头部-->
            <div class="ui stackable grid padded">
                <div class="four wide column">
                    <img id="articleAvatar"  class="ui avatar image">
                    <span class="content"><a href="#" class="header"><span id="articlePostUser"></span></a></span>
                </div>
                <div class="four wide column">
                    <i class="calendar alternate icon"></i> <span id="articleDate"></span>
                </div>
                <div class="two wide column">
                    <i class="eye alternate icon"></i> <span id="articleReadNum"></span>
                </div>
                <div class="two wide column">
                    <i class="thumbs up alternate icon"></i> <span id="articleLikeNum"></span>
                </div>
                <div class="two wide column">
                    <i class="comment icon"></i><span id="articleComment"></span>
                </div>
                <!--标签-->
                <div class="two wide column right aligned">
                    <div id="articleLabel" class="ui basic teal left pointing label"></div>
                </div>
            </div>
        </div>

        <div class="ui  attached padded segment">
            <div class="ui center aligned header">
                <p id="articleTitle"></p>
            </div>

            <div class="ui center aligned container">
                <p id="articleDigest"></p>
            </div>


            <iframe id="frame" name="frame" scrolling="auto" frameborder="0" width="100%" height="800px" ></iframe>


            <!--赞赏功能-->
            <div class="ui center aligned basic segment">
                <button id="likeButton" onclick="addLikeNum(articleId)" class="ui orange basic circular button">点赞</button>
                <button id="collectButton" onclick="addCollect()" class="ui orange basic circular button">收藏</button>
                <button id="friendButton" onclick="addFriend()" class="ui orange basic circular button">关注</button>
            </div>
            
        </div>

        <div id="comment-container" class="ui bottom attached segment">
            <!--留言区域列表-->
            <div class="ui blue segment">
                <div class="ui comments" id="comments">

                </div>
                <div class="ui modal">
                    <form class="ui reply form padded">
                        <div class="field">
                            <textarea id="replyContent" placeholder="请输入评论信息....."></textarea>
                        </div>
                        <div class="ui blue labeled submit icon button" id="replyButton">
                            <i class="icon edit"></i> 回复
                        </div>
                    </form>
                </div>
            </div>
            <div class="ui form">
                <div class="field">
                    <textarea id="CommentContent" name="content" placeholder="请输入评论信息....."></textarea>
                </div>
                <div class="fields">
                    <div class="field  m-margin-bottom-small m-mobile-wide">
                        <button id="CommentButton" class="ui blue button m-mobile-wide"><i class="edit icon"></i>发布</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<br>
<br>

<!--底部 footer-->
<div th:insert="common/footer::footer"></div>
<div th:insert="common/head::headJs"></div>
<script type="text/javascript" th:src="@{/js/articleDetail.js}"></script>
</body>
</html>
